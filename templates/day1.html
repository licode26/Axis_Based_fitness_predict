<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1 Workout</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .exercise-container {
            max-width: 600px;
            margin: auto;
        }

        .action-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .action-button:hover {
            background-color: #45a049;
        }
        
        .exercise {
            margin-bottom: 30px;
            padding: 15px;
            border: 2px solid #009688;
            border-radius: 10px;
            background-color: #ffffff;
            animation: fadeIn 1s ease-in-out;
        }
        .exercise img {
            max-width: 100%;
            border-radius: 8px;
        }
        .motivational-gif {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            border-radius: 10px;
            animation: bounce 2s infinite;
        }
        .day-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 150px;
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h2>Day 1 Workout</h2>
    <div class="exercise-container">
        <div class="exercise">
            <h3>Exercise 1: Warm-up</h3>
            <img src="{{ url_for('static', filename='images/warmup.jpg') }}" alt="warm-up">
            <p>3 sets of 15 reps</p>
            <a href="{{ url_for('lung') }}"><button class="start-button">Let's Start</button></a>
        </div>
        <div class="exercise">
            <h3>Exercise 2: Squats</h3>
            <img src="{{ url_for('static', filename='images/squats.jpg') }}" alt="squats">
            <p>3 sets of 20 reps</p>
            <a href="{{ url_for('squats') }}"><button class="start-button">Let's Start</button></a>
        </div>
        <div class="exercise">
            <h3>Exercise 3: Light Running</h3>
            <img src="{{ url_for('static', filename='images/runn.jpg') }}" alt="running">
            <p>Light running at least 500 meters</p>
            <a href="{{ url_for('run') }}"><button class="start-button">Let's Start</button></a>
        </div>
        <!-- Add more exercises as needed -->
    </div>

    <button onclick="location.href='{{ url_for('index') }}'">Back to Workout Plan</button>
    <img src="{{ url_for('static', filename='images/d1.jpg') }}" alt="Day 1" class="day-image">
</body>
</html>
